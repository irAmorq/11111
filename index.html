<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت نمونه</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* استایل عکس اول */
        .image-container {
            width: 100%;
            height: 80vh; /* 80 درصد ارتفاع صفحه */
            background-image: url('https://abrehamrahi.ir/o/public/0WzqaQGC/');
            background-size: cover;
            background-position: center;
        }

        /* استایل بخش تلگرام */
        .telegram-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #0088cc;
        }

        .telegram-logo {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        .telegram-text {
            font-family: 'Lalezar', cursive;
            font-size: 20px;
            color: white;
            margin-right: 20px;
        }

        .telegram-link {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- فونت لاله زار برای فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>

    <!-- بخش تصویر اصلی -->
    <div class="image-container"></div>

    <!-- بخش تلگرام -->
    <div class="telegram-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Telegram_logo_2019.svg/1280px-Telegram_logo_2019.svg.png" alt="تلگرام" class="telegram-logo">
        <div class="telegram-text">
            <span>تلگرام به فارسی</span>
            <a href="https://t.me/llRANIl" class="telegram-link" target="_blank">https://t.me/llRANIl</a>
        </div>
    </div>

</body>
</html>
