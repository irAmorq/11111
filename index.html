<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تلگرام</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            direction: rtl;
        }

        /* استایل عکس اصلی (بالای صفحه) */
        .image-container {
            width: 100%;
            height: 80vh;
            background-image: url('https://abrehamrahi.ir/o/public/0WzqaQGC/');
            background-size: cover;
            background-position: center;
        }

        /* استایل دکمه تلگرام (پایین صفحه) */
        .telegram-button {
            width: 100%;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            padding: 0 30px;
            box-sizing: border-box;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .telegram-button:hover {
            background-color: #006699;
        }

        .telegram-button:active {
            background-color: #005580;
        }

        .telegram-text {
            font-family: 'Lalezar', cursive;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .telegram-logo {
            width: 60px;
            height: 60px;
            position: absolute;
            left: 30px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>

    <div class="image-container"></div>

    <a href="https://t.me/Fm_bq" class="telegram-button" target="_blank">
        <div class="telegram-text">تلگرام</div>

</html>
