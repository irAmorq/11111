<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تلگرام</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* استایل عکس اصلی (بالای صفحه) */
        .image-container {
            width: 100%;
            height: 80vh; /* 80 درصد ارتفاع صفحه */
            background-image: url('https://abrehamrahi.ir/o/public/0WzqaQGC/');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* استایل بخش تلگرام (پایین صفحه) */
        .telegram-section {
            position: absolute;
            left: 10px;
            bottom: 10px;
            display: flex;
            align-items: center;
            background-color: #0088cc;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .telegram-logo {
            width: 40px;
            height: 40px;
        }

        .telegram-text {
            font-family: 'Lalezar', cursive;
            font-size: 20px;
            margin-right: 10px;
            font-weight: bold;
        }

        .telegram-link {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>

    <!-- فونت لاله زار برای فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>

    <!-- بخش تصویر اصلی -->
    <div class="image-container"></div>

    <!-- بخش تلگرام -->
    <div class="telegram-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Telegram_logo_2019.svg/1280px-Telegram_logo_2019.svg.png" alt="تلگرام" class="telegram-logo">
        <div class="telegram-text">
            تلگرام
        </div>
        <a href="https://t.me/Fm_bq" class="telegram-link" target="_blank">https://t.me/llRANIl</a>
    </div>

</body>
</html>
