<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تلگرام</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* استایل بخش تلگرام */
        .telegram-section {
            display: flex;
            align-items: center;
            background-color: #0088cc;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            justify-content: space-between;
        }

        /* استایل تصویر تلگرام */
        .telegram-logo {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        /* استایل متن تلگرام */
        .telegram-text {
            font-family: 'Lalezar', cursive;
            font-size: 30px;
            color: white;
            margin-right: 20px;
            font-weight: bold;
        }

        .telegram-link {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>

    <!-- فونت لاله زار برای فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>

    <!-- بخش تلگرام -->
    <div class="telegram-section">
        <img src="https://cdn.pixabay.com/photo/2021/12/27/10/50/telegram-6896827_1280.png" alt="تلگرام" class="telegram-logo">
        <div class="telegram-text">
            تلگرام
        </div>
        <a href="https://t.me/Fm_bq" class="telegram-link" target="_blank">@Fm_bq</a>
    </div>

</body>
</html>
